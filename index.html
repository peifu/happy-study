<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快乐学习 - 学习主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00a2ff;
            --secondary: #00d9a6;
            --accent: #ff6b6b;
            --success: #4caf50;
            --warning: #ff9800;
            --info: #2196f3;
            --english: #4285f4;
            --chinese: #ea4335;
            --math: #fbbc05;
            --pe: #34a853;
            --dark: #0a1929;
            --darker: #051321;
            --card-bg: rgba(15, 35, 55, 0.7);
            --text: #ffffff;
            --text-secondary: #a0aec0;
            --transition: all 0.3s ease;
            --bg-color: #0a1929;
            --text-color: #ffffff;
            --card-bg-color: rgba(15, 35, 55, 0.7);
        }

        /* 浅色主题变量 */
        .light-theme {
            --primary: #0078d4;
            --secondary: #00bfae;
            --accent: #ff6b6b;
            --success: #43a047;
            --warning: #ff9800;
            --info: #1976d2;
            --english: #4285f4;
            --chinese: #ea4335;
            --math: #fbbc05;
            --pe: #34a853;
            --dark: #f5f7fa;
            --darker: #e3e8ef;
            --card-bg: rgba(255,255,255,0.9);
            --text: #222222;
            --text-secondary: #6b7280;
            --bg-color: #f5f7fa;
            --text-color: #222222;
            --card-bg-color: rgba(255,255,255,0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 导航样式 */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            cursor: pointer;
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
        }
        
        .nav-link {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: var(--transition);
        }
        
        .nav-link:hover::before {
            width: 100%;
        }
        
        .nav-link.active {
            background: rgba(0, 247, 255, 0.1);
        }
        
        .nav-link.active::before {
            width: 100%;
        }
        
        /* 主页标题 */
        .main-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 50px;
            color: var(--text-secondary);
            font-size: 18px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 科目卡片网格 */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .subject-card {
            background: var(--card-bg-color);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        .subject-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .subject-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 247, 255, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: 0;
        }
        
        .subject-icon {
            font-size: 60px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .english-card {
            border-top: 4px solid var(--english);
        }
        
        .chinese-card {
            border-top: 4px solid var(--chinese);
        }
        
        .math-card {
            border-top: 4px solid var(--math);
        }
        
        .pe-card {
            border-top: 4px solid var(--pe);
        }
        
        .english-card .subject-icon {
            color: var(--english);
            box-shadow: 0 0 20px rgba(66, 133, 244, 0.3);
        }
        
        .chinese-card .subject-icon {
            color: var(--chinese);
            box-shadow: 0 0 20px rgba(234, 67, 53, 0.3);
        }
        
        .math-card .subject-icon {
            color: var(--math);
            box-shadow: 0 0 20px rgba(251, 188, 5, 0.3);
        }
        
        .pe-card .subject-icon {
            color: var(--pe);
            box-shadow: 0 0 20px rgba(52, 168, 83, 0.3);
        }
        
        .subject-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .english-card .subject-name {
            color: var(--english);
        }
        
        .chinese-card .subject-name {
            color: var(--chinese);
        }
        
        .math-card .subject-name {
            color: var(--math);
        }
        
        .pe-card .subject-name {
            color: var(--pe);
        }
        
        .subject-desc {
            text-align: center;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }
        
        .subject-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .english-card .stat-value {
            color: var(--english);
        }
        
        .chinese-card .stat-value {
            color: var(--chinese);
        }
        
        .math-card .stat-value {
            color: var(--math);
        }
        
        .pe-card .stat-value {
            color: var(--pe);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* 设置页面样式 */
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }
        
        .settings-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .settings-card {
            background: var(--card-bg-color);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .settings-card:hover {
            transform: translateY(-5px);
        }
        
        .settings-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 20px;
            font-weight: 600;
        }
        
        .settings-icon {
            font-size: 22px;
            width: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        .form-control {
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 10px 12px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }

        /* 下拉选项样式 - 提高可读性 */
        .form-control option {
            background: var(--card-bg-color);
            color: var(--text-color);
            padding: 8px 12px;
        }

        /* 下拉选项悬停效果 */
        .form-control option:hover,
        .form-control option:focus,
        .form-control option:checked {
            background: var(--primary);
            color: white;
        }
        
        .range-slider {
            width: 100%;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            margin: 10px 0;
        }
        
        .light-theme .range-slider {
            background: rgba(0, 0, 0, 0.2);
        }
        
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 247, 255, 0.3);
        }
        
        .slider-value {
            text-align: center;
            font-size: 16px;
            color: var(--primary);
            margin-top: 8px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 10px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider-round {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider-round:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider-round {
            background-color: var(--primary);
        }
        
        input:checked + .slider-round:before {
            transform: translateX(26px);
        }
        
        .control-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 80px;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .subjects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .nav-container {
                flex-direction: column;
                gap: 20px;
            }
        }
        
        @media (max-width: 600px) {
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            
            .main-title {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 247, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }

        /* 页面切换 */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        /* 链接样式 */
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="common.js"></script>
</head>

    <script>
        // 初始化函数
        function init() {
            syncThemeFromIndex();
            setupEventListeners();
            setupSettingsSliders();
            setupThemeSelect();
        }

        // 主题切换
        function applyTheme(theme) {
            document.body.classList.remove('light-theme');
            if (theme === 'light') {
                document.body.classList.add('light-theme');
            } else if (theme === 'auto') {
                // 跟随系统
                if (window.matchMedia('(prefers-color-scheme: light)').matches) {
                    document.body.classList.add('light-theme');
                }
            }
            // 保存主题
            localStorage.setItem('theme', theme);
            // 设置下拉框选中
            const themeSelect = document.getElementById('themeSelect');
            if (themeSelect) themeSelect.value = theme;
        }

        function getSavedTheme() {
            return localStorage.getItem('theme');
        }

        function setupThemeSelect() {
            const themeSelect = document.getElementById('themeSelect');
            if (!themeSelect) return;
            themeSelect.addEventListener('change', function() {
                applyTheme(this.value);
            });
            // 响应系统主题变化
            window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', e => {
                if (getSavedTheme() === 'auto') {
                    applyTheme('auto');
                }
            });
        }
        // 设置事件监听
        function setupEventListeners() {
            // 使用公共导航事件绑定
            setupNavLinks(document.querySelectorAll('.nav-link'), document.querySelectorAll('.page'));

            // 主页链接点击事件
            setupHomeLink('homeLink', 'index.html');

            // 卡片点击事件
            document.getElementById('englishCard').addEventListener('click', function() {
                switchPage('englishCard');
            });
            document.getElementById('chineseCard').addEventListener('click', function() {
                switchPage('chineseCard');
            });
            document.getElementById('mathCard').addEventListener('click', function() {
                switchPage('mathCard');
            });
            document.getElementById('peCard').addEventListener('click', function() {
                switchPage('peCard');
            });
        }

        // 字体大小设置
        function applyFontSize(fontSize) {
            document.body.style.fontSize = fontSize + 'px';
            localStorage.setItem('fontSize', fontSize);
        }

        function getSavedFontSize() {
            return localStorage.getItem('fontSize') || '16';
        }

        // 设置页面滑块
        function setupSettingsSliders() {
            const sliders = [
                { id: 'fontSizeSlider', output: 'fontSizeValue', format: v => `${v}px` },
                { id: 'dailyWordsSlider', output: 'dailyWordsValue', format: v => `${v} 个` },
                { id: 'reviewWordsSlider', output: 'reviewWordsValue', format: v => `${v} 个` },
                { id: 'speechRateSlider', output: 'speechRateValue', format: v => v },
                { id: 'speechPitchSlider', output: 'speechPitchValue', format: v => v }
            ];
            
            sliders.forEach(({ id, output, format }) => {
                const slider = document.getElementById(id);
                const outputElement = document.getElementById(output);
                
                if (slider && outputElement) {
                    // 加载保存的设置
                    if (id === 'fontSizeSlider') {
                        const savedFontSize = getSavedFontSize();
                        slider.value = savedFontSize;
                        applyFontSize(savedFontSize);
                    }
                    
                    outputElement.textContent = format(slider.value);
                    slider.addEventListener('input', () => {
                        outputElement.textContent = format(slider.value);
                        
                        // 字体大小实时应用
                        if (id === 'fontSizeSlider') {
                            applyFontSize(slider.value);
                        }
                    });
                }
            });
        }

        // 切换页面
        function switchPage(pageId) {
            switchPageCommon(pageId, document.querySelectorAll('.nav-link'), document.querySelectorAll('.page'));
            if (pageId === 'englishCard') {
                window.location.href = 'english.html';
                document.getElementById('homePage').classList.add('active');
            } else if (pageId === 'chineseCard') {
                window.location.href = 'chinese.html';
                document.getElementById('homePage').classList.add('active');
            } else if (pageId === 'mathCard') {
                window.location.href = 'math.html';
                document.getElementById('homePage').classList.add('active');
            } else if (pageId === 'peCard') {
                window.location.href = 'pe.html';
                document.getElementById('homePage').classList.add('active');
            }
        }

        // 初始化应用
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
